<!DOCTYPE html>
<html>
<head>
    <title>Login - Movie Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .login-card {
            background-color: #1f1f1f;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.05);
        }
        .form-control {
            background-color: #2a2a2a;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .icon {
            margin-right: 8px;
        }
        a {
            color: #0dcaf0;
        }
        a:hover {
            color: #66d8f5;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">üîê Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="üë§ Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="üîí Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            </form>

            <p class="text-center mt-3">
                Don‚Äôt have an account? <a href="{{ url_for('signup') }}">Create one</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
