<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Movie Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">ðŸ†• Create an Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Choose a username" class="form-control mb-3" required>
            <input type="password" name="password" placeholder="Create a password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login</a></p>
        </div>
    </div>
</body>
</html>
